<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link
      rel="icon"
      href="https://i.pinimg.com/474x/d4/48/2b/d4482ba4e7ebdbff7b8ba73e7d39aceb.jpg"
    />
    <link
      rel="icon"
      href="https://e7.pngegg.com/pngimages/920/2/png-clipart-graphic-film-cinema-movie-projector-hollywood-claquete-television-photography-thumbnail.png"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      #signup-form {
        width: 600px;
        padding: 20px;
        margin:20px auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 10px;
        align-items: center;
        border: 1px solid rgb(211, 211, 211);
        border-radius: 3px;
      }
      #main_head {
        font-size: 20px;
      }
      input {
        width: 350px;
        height: 50px;
        border-radius: 5px;
        padding: 10px;
        margin-top: 10px;
      }

      form img {
        width: 30%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="signup">
        <form id="signup-form" onsubmit="Signup(event)">
          <img
            src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png"
            alt=""
          />
          <p id="main_head">Create your Google Account</p>
          <p>to continue to YouTube</p>
          <input type="text" id="name" placeholder="Name" required />
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <input type="text" id="username" placeholder="Username" required />
          <input type="number" id="mobile" placeholder="Mobile No." required />
          <input
            type="text"
            id="description"
            placeholder="Description"
            required
          />
          <input type="submit" />
          <p>Already have an account <a href="./login.html">Log in</a></p>
        </form>
      </div>
    </div>
  </body>
</html>

<script>
  function Signup(e) {
    e.preventDefault(e);

    let form = document.getElementById("signup-form");

    let user_data = {
      name: form.name.value,
      email: form.email.value,
      password: form.password.value,
      username: form.username.value,
      mobile: form.mobile.value,
      description: form.description.value,
    };

    user_data = JSON.stringify(user_data);

    fetch("https://masai-api-mocker.herokuapp.com/auth/register", {
      method: "POST",
      body: user_data,
      headers: {
        "Content-Type": "application/json",
      },
    })
      .then((res) => {
        return res.json();
      })
      .then((res) => {
        console.log("res:", res);
        alert(res.message);
      })
      .catch((err) => {
        console.log("err:", err);
        alert(res.message);
      });
  }
</script>
