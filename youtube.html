<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="https://i.pinimg.com/474x/d4/48/2b/d4482ba4e7ebdbff7b8ba73e7d39aceb.jpg"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="navbar">
      <a href="" class="menu-bars" id="show-menu"></a>
      <h1><i class="fab fa-youtube" id="youtube-logo">&nbsp;&nbsp;</i>YouTube</h1>
      <input type="text" id="video" placeholder="Search" />
      <button onclick="searchVideos()"><i class="fas fa-search"></i></button>
      <button class="mp"><i class="fas fa-microphone"></i></button>
      <i class="fas fa-video"></i>
      <i class="fas fa-bell"></i>
      <i class="fas fa-th"></i>
      <i class="fas fa-sign-in-alt" onclick="signUp()"></i>
    </div>
    
    <hr />
    <div id="box">
      <div id="main"></div>
      <div id="videos"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
